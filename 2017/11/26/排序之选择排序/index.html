<p>如果有N个元素需要排序，那么首先从N个元素中找到最小的那个（称为第0小的）放在第0个位置上（和原来的第0个位置上的元素交换位置），然后再从剩下的N-1个元素中找到最小的放在第1个位置上，然后在从剩下的N-2个元素中找到最小的放在第2个位置上。。。。直到所有的元素都就位。</p>
</blockquote>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">selectSort</span>(<span class="keyword">int</span> a[],<span class="keyword">int</span> size)&#123;</span><br><span class="line">  <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; size - <span class="number">1</span>; i++)&#123; <span class="comment">//每次循环后将第i小的元素放好</span></span><br><span class="line">    <span class="keyword">int</span> tempMin = i;<span class="comment">//用来记录从第i个到第size-1个元素中，最小的那个元素的下标</span></span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> j = i+<span class="number">1</span>; j &lt; size; j++)&#123;</span><br><span class="line">      <span class="keyword">if</span>(a[j] &lt; a[tempMin])&#123;</span><br><span class="line">        tempMin = j;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//下面将第i小的元素放到第i个位子上，并将原来占着第i个位子的元素挪到后面</span></span><br><span class="line">    <span class="keyword">int</span> tmp = a[i];</span><br><span class="line">    a[i] = a[tempMin];</span><br><span class="line">    a[tempMin] = tmp;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
