<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//第一题：</span></span><br><span class="line"><span class="keyword">for</span>(<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; <span class="number">5</span>; i++)&#123;</span><br><span class="line">   <span class="built_in">console</span>.log(i);</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//0, 1, 2, 3, 4</span></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">	不解释，很简单。</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//第二题</span></span><br><span class="line"><span class="keyword">for</span>(<span class="keyword">var</span> i = <span class="number">0</span>; i&lt; <span class="number">5</span>; i++)&#123;</span><br><span class="line">   <span class="built_in">setTimeout</span>(<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">      <span class="built_in">console</span>.log(i);</span><br><span class="line">   &#125;, i * <span class="number">1000</span>)</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//5, 5, 5, 5, 5</span></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">    最常见的考察作用域的题目，5个定时器，每个定时器内部的匿名函数引用着其所在作用域中的变量i，</span></span><br><span class="line"><span class="comment">等setTimeout内部的匿名函数开始执行时，匿名函数内部引用的变量i已经变成了5，所以输出的总是5</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span>(<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; <span class="number">5</span>; i++)&#123;</span><br><span class="line">   (<span class="function"><span class="keyword">function</span>(<span class="params">i</span>)</span>&#123;</span><br><span class="line">      <span class="built_in">setTimeout</span>(<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">         <span class="built_in">console</span>.log(i);</span><br><span class="line">      &#125;, i * <span class="number">1000</span>)</span><br><span class="line">    &#125;)(i);</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//0, 1, 2, 3, 4</span></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">    循环中的5个声明即执行函数创建了5个各自独立的作用域环境，而且每个环境有着自己独立的i,</span></span><br><span class="line"><span class="comment">这个i作为参数从外界传过来（活动变量），所以，除非函数内部自己改变i，否则5个作用域中</span></span><br><span class="line"><span class="comment">的i值不会变化，会一直保持作为参数传入进来时候的值。setTimeout中的匿名函数处于对应的</span></span><br><span class="line"><span class="comment">作用域中，由于setTimeout中匿名函数一直引用着外层作用域中的变量i，所以外层作用域的i会</span></span><br><span class="line"><span class="comment">一直存在，当匿名函数执行的时候，便会输出各自所在作用域中的i值</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span>(<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; <span class="number">5</span>; i++)&#123;</span><br><span class="line">   (<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">       <span class="built_in">setTimeout</span>(<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">          <span class="built_in">console</span>.log(i);</span><br><span class="line">       &#125;, i * <span class="number">1000</span>)</span><br><span class="line">    &#125;)(i);</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//5, 5, 5, 5, 5</span></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">    这题和上一题的区别就是，循环中的声明即执行函数没有入参，所以，这5个声明即执行函数创建</span></span><br><span class="line"><span class="comment">的作用域中就不存在变量i。当setTimeout中匿名函数执行时，其会先在自己函数内部寻找变量i，</span></span><br><span class="line"><span class="comment">找不到则继续到各自所在外层作用域（声明即执行函数创建的作用域）中寻找i，这个时候依然找</span></span><br><span class="line"><span class="comment">不到，所以只能到全局环境中找了，全局环境中i已经变成了5，所以，结果就是一直输出5。</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span>(<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; <span class="number">5</span>; i++) &#123;</span><br><span class="line">   <span class="built_in">setTimeout</span>((<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">       <span class="built_in">console</span>.log(i);</span><br><span class="line">   &#125;)(i), i*<span class="number">1000</span>)</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//立刻输出0，1，2，3，4</span></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">  setTimeout第一个参数的含义是，在指定延迟之后要执行函数。但是，题目中，第一个参数是一</span></span><br><span class="line"><span class="comment">个声明即执行函数。在执行代码时，js引擎在解析到第一个参数的时候直接把函数执行了，因为循</span></span><br><span class="line"><span class="comment">环是瞬间执行完的，所以控制台会立刻输出0，1，2，3，4。js引擎解析完成后，定时器中真正执行的代码如下：</span></span><br><span class="line"><span class="comment">  setTimeout(&quot;0&quot;,0)  相当于 setTimeout(new Function(&quot;0&quot;),0)</span></span><br><span class="line"><span class="comment">  setTimeout(&quot;1&quot;,1000)</span></span><br><span class="line"><span class="comment">  setTimeout(&quot;2&quot;,2000)</span></span><br><span class="line"><span class="comment">  setTimeout(&quot;3&quot;,3000)</span></span><br><span class="line"><span class="comment">  setTimeout(&quot;4&quot;,4000)</span></span><br><span class="line"><span class="comment">  所以，在指定时间之后，控制台并不会输出什么东西。</span></span><br><span class="line"><span class="comment">*/</span></span><br></pre></td></tr></table></figure>
